<si-header></si-header>
<h3 class="title-txt">Hello {{userName}}, Welcome Here</h3>
<md-card>
    <md-card-content>
      <h2 class="example-h2">Checkbox configuration</h2>
  
      <section class="example-section">
        <md-checkbox class="example-margin" [(ngModel)]="checked">Checked</md-checkbox>
        <md-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</md-checkbox>
      </section>
  
      <section class="example-section">
        <label class="example-margin">Align:</label>
        <md-radio-group [(ngModel)]="labelPosition">
          <md-radio-button class="example-margin" value="after">After</md-radio-button>
          <md-radio-button class="example-margin" value="before">Before</md-radio-button>
        </md-radio-group>
      </section>
  
      <section class="example-section">
        <md-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</md-checkbox>
      </section>
    </md-card-content>
</md-card>
  
<md-card class="result">
    <md-card-content>
      <h2 class="example-h2">Result</h2>
  
      <section class="example-section">
        <md-checkbox
            class="example-margin"
            [(ngModel)]="checked"
            [(indeterminate)]="indeterminate"
            [labelPosition]="labelPosition"
            [disabled]="disabled">
          I'm a checkbox
        </md-checkbox>
      </section>
    </md-card-content>
</md-card>

<si-footer></si-footer>
