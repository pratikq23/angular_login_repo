
<form class="form-top">
<div class="box">
<h1 >Login</h1>

<input type="text" name="username" placeholder="Username"    class="email" [(ngModel)] ="username" />
  
<input type="password" name="password"  placeholder="Password"   class="email" [(ngModel)] ="password" />
  
<div class="btn"  (click)= "loginUser()">Sign In</div> <!-- End Btn -->
  
</div> <!-- End Box -->
  
</form>
<h3 class="message-txt">{{message}}</h3>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
